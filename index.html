<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="login">
       <div class="login-title">
           <h1 class="text-center">Welcome to Pionneer Bank</h1>
       </div>
       <div class="login-area">
           <div class="login-input">
            <h4>Login</h4>
            <input type="email" placeholder="Email" name="" class="form-control" id=""><br>
            <input type="password" placeholder="Password" name="" class="form-control" id=""><br>
            <button id="submit" class="btn btn-success">Enter</button>
           </div>
          
       </div>
    </div>


    <div id="transaction-box">
        <div class="row row1">
            <div class="col-md-4 box3 deposit">
                <h3>Deposit</h3>
                <h2>$ <span id="current-amount">00</span></h2>
            </div>
            <div class="col-md-4 box3 withdraw">
                <h3>Withdraw</h3>
                <h2>$ 00</h2>
            </div>
            <div class="col-md-4 box3 balance">
                <h3>Balance</h3>
                <h2>$ 00</h2>
            </div>
        </div>

        <div class="row row2">
            <div class="col-md-5 input-box">
                <h3>Deposit</h3>
                <input type="number" id="deposit-amount" placeholder="$ amount you want to deposit" class="form-control" name="" id="">
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-5 input-box">
                <h3>Withdraw</h3>
                <input type="number" placeholder="$ amount you want to withdraw" class="form-control" name="" id="">
                <button class="btn btn-success" >Withdraw</button>
            </div>
        </div>
    </div>

    <script>
        const submitBtn=document.getElementById("submit");
        const loginBox=document.getElementById("login");
        const transactionBox=document.getElementById("transaction-box");
        submitBtn.addEventListener('click',function(){
            loginBox.style.display="none";
            transactionBox.style.display="block";
        })

        //transaction
        const depositBtn=document.getElementById("deposit-btn");
        depositBtn.addEventListener('click',function(){
           const currentAmount =document.getElementById("current-amount").innerText;
           const currentAmountNumber=parseFloat(currentAmount);
           const depositAmount=document.getElementById("deposit-amount").value;
           const depositAmountValue=parseFloat(depositAmount);
           const total = currentAmountNumber+depositAmountValue;
           document.getElementById("current-amount").innerText=total;
        })

        
        
        
    </script>
</body>
</html>
